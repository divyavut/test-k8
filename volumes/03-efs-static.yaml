apiVersion: v1
kind: PersistentVolume
metadata:
  name: efs-static
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  persistentVolumeReclaimPolicy: Retain
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-0a6d01da672ad83a6 

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: efs-static-claim
spec:
  volumeName: efs-static
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 5Gi 

---
apiVersion: v1
kind: Pod
metadata:
  name: efs-static-pod
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: efs-static-claim
      mountPath: /usr/share/nginx/html
  volumes:
  - name: efs-static-claim
    persistentVolumeClaim:
      claimName: efs-static-claim