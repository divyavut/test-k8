apiVersion: v1
kind: Pod
metadata: 
  name: environments 
spec:
  containers:
  - name: nginx
    image: nginx
    env: 
    - name: course
      valueFrom:
        configMapKeyRef: 
          name: nginx-config
          key: course
    - name: trainer
      valueFrom:
        configMapKeyRef: 
          name: nginx-config
          key: trainer