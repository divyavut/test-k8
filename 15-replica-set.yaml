apiVersion: apps/v1 
kind: replicaSet
metadata: 
  name: rs
  labels:
    tier: frontend 
    app: nginx
spec: 
  replicas: 3 
  selector:
    matchLabels:
      tier: frontend 
      app: nginx
  template: 
    metadata: 
      labels: 
        tier: frontend 
        app: nginx
    spec: 
      containers: 
      - name: nginx
        image: nginx 

